<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje</title>
    <style>
      body {
  /* Fondo rosa pastel para darle un toque femenino */
  background-color: #ffe6f2;
  /* Fuente cursiva para darle un toque romántico */
  font-family: 'Pacifico', cursive;
  /* Añadimos un poco de espacio entre los elementos para que se vea más atractivo */
  padding: 20px;
  /* Centramos el texto */
  text-align: center;
}

h1 {
  /* Título en color rosa fuerte para llamar la atención */
  color: #ff69b4;
  /* Añadimos un poco de sombra para darle profundidad */
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  /* Añadimos un borde redondeado para darle un toque suave */
  border-radius: 10px;
  /* Añadimos un poco de padding para que se vea más atractivo */
  padding: 100px;
  /* Hacemos que el título sea más grande */
  font-size: 90px;
}
    </style>
</head>
<body>
    <h1>Te quiero mucho</h1>
</body>
</html>
